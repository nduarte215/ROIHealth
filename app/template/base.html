<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraData Business Impact Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .impact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .card-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .card-label {
            color: #718096;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .risk-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .risk-severe {
            background: #fed7d7;
            color: #c53030;
        }
        
        .risk-moderate {
            background: #feebc8;
            color: #c05621;
        }
        
        .risk-mild {
            background: #fef3c7;
            color: #92400e;
        }
        
        .risk-optimal {
            background: #d1fae5;
            color: #065f46;
        }
        
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .chart-container h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        
        .recommendations {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .recommendations h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        
        .recommendation-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 0.25rem;
            transition: background 0.3s ease;
        }
        
        .recommendation-item:hover {
            background: #edf2f7;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        
        .analyze-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .analyze-button:active {
            transform: translateY(0);
        }
        
        .input-section {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 150px;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            width: 200px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>CuraData Business Impact Analysis</h1>
            <p>Transform health data into business intelligence</p>
        </div>

        <div class="input-section">
            <h2>Understand How Your Bloodwork Impacts Business Productivity</h2>
            <div class="input-group">
                <label for="labReport">Paste Lab Report Text:</label>
                <textarea id="labReport" placeholder="Example:
Vitamin D: 22 ng/mL
Neutrophils: 65%
Lymphocytes: 25%"></textarea>
            </div>
            <div class="input-group">
                <label for="companySize">Company Size:</label>
                <input type="number" id="companySize" value="100" min="1">
            </div>
            <button class="analyze-button" onclick="analyzeBusinessImpact()">
                Calculate Business Impact
            </button>
        </div>

        <div id="results" style="display: none;">
            <div class="impact-cards" id="impactCards">
                <!-- Cards will be dynamically inserted here -->
            </div>

            <div class="chart-container">
                <h2>Cost Breakdown Analysis</h2>
                <canvas id="costChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>ROI Projection (12 Months)</h2>
                <canvas id="roiChart"></canvas>
            </div>

            <div class="recommendations" id="recommendations">
                <h2>Action Plan</h2>
                <!-- Recommendations will be inserted here -->
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Analyzing health data and calculating business impact...</p>
        </div>
    </div>

    <script>
        let costChart = null;
        let roiChart = null;

        async function analyzeBusinessImpact() {
            const labText = document.getElementById('labReport').value;
            const companySize = parseInt(document.getElementById('companySize').value);
            
            if (!labText.trim()) {
                alert('Please enter lab report data');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/api/business-health-impact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lab_text: labText,
                        company_size: companySize
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Analysis failed: ' + (data.error_message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const impact = data.business_impact;
            
            // Display impact cards
            displayImpactCards(impact);
            
            // Display charts
            displayCostChart(impact.visualization_data.cost_breakdown);
            displayROIChart(impact.visualization_data.roi_projection);
            
            // Display recommendations
            displayRecommendations(data.combined_recommendations);
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }

        function displayImpactCards(impact) {
            const cardsHTML = `
                <div class="card">
                    <div class="card-icon">üí∞</div>
                    <div class="card-value">${impact.key_metrics.annual_cost}</div>
                    <div class="card-label">Annual Cost to Company</div>
                    <div class="risk-indicator risk-${impact.detailed_impact.risk_category}">
                        ${impact.detailed_impact.risk_category.toUpperCase()} RISK
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">‚è±Ô∏è</div>
                    <div class="card-value">${impact.key_metrics.productivity_hours_lost}</div>
                    <div class="card-label">Productivity Hours Lost</div>
                </div>
                <div class="card">
                    <div class="card-icon">üí°</div>
                    <div class="card-value">${impact.key_metrics.potential_savings}</div>
                    <div class="card-label">Potential Savings</div>
                </div>
                <div class="card">
                    <div class="card-icon">üìà</div>
                    <div class="card-value">${impact.key_metrics.roi}</div>
                    <div class="card-label">Expected ROI</div>
                </div>
            `;
            document.getElementById('impactCards').innerHTML = cardsHTML;
        }

        function displayCostChart(costData) {
            const ctx = document.getElementById('costChart').getContext('2d');
            
            if (costChart) {
                costChart.destroy();
            }
            
            costChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: costData.labels,
                    datasets: [{
                        data: costData.values,
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': $' + context.parsed.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayROIChart(roiData) {
            const ctx = document.getElementById('roiChart').getContext('2d');
            
            if (roiChart) {
                roiChart.destroy();
            }
            
            roiChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: roiData.months.map(m => `Month ${m}`),
                    datasets: [{
                        label: 'Cumulative Savings',
                        data: roiData.savings,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Savings: $' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayRecommendations(recommendations) {
            const recsHTML = recommendations.map(rec => `
                <div class="recommendation-item">
                    ${rec}
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = `
                <h2>Action Plan</h2>
                ${recsHTML}
            `;
        }

        // Add sample data button for testing
        function loadSampleData() {
            document.getElementById('labReport').value = `Lab Results - Employee Health Check
Date: 2024-01-15

Vitamin D (25-OH): 22 ng/mL [Low]
Complete Blood Count:
- Neutrophils: 65%
- Lymphocytes: 25%
- Monocytes: 8%

Note: Employee reports fatigue and difficulty concentrating`;
            
            document.getElementById('companySize').value = 100;
        }
    </script>
    
    <div style="text-align: center; margin-top: 2rem;">
        <button onclick="loadSampleData()" style="background: #718096; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer;">
            Load Sample Data
        </button>
    </div>
</body>
</html>
